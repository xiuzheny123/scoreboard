<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil?styles=72396" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="position">HOME</h3>
                <h2 class="score-number" id="home-score">0</h2>
                <div>
                    <button class="btn" onclick="addToHome(1)">+1</button>
                    <button class="btn" onclick="addToHome(2)">+2</button>
                    <button class="btn" onclick="addToHome(3)">+3</button>
                </div>
            </div>
            <div>
                <h3 class="position">XIU</h3>
                <h2 class="score-number" id="guest-score">0</h2>
                <div>
                    <button class="btn" onclick="addToGuest(1)">+1</button>
                    <button class="btn" onclick="addToGuest(2)">+2</button>
                    <button class="btn" onclick="addToGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button class="btn2" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
